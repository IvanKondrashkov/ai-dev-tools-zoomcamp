name: CI/CD Pipeline

on:
  push:
    branches: [ homework2 ]
  pull_request:
    branches: [ homework2 ]

env:
  VITE_API_URL: http://localhost:8000

jobs:
  # Frontend: Build and Test
  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: homework2/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: homework2/frontend/package-lock.json
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run
        env:
          VITE_API_URL: http://localhost:8000

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: homework2/frontend/dist
          retention-days: 1

  # Backend: Build and Unit Tests
  backend-unit-tests:
    name: Backend - Build & Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: homework2/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "homework2/backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

  # Backend: Integration Tests (with PostgreSQL)
  backend-integration-tests:
    name: Backend - Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: homework2/backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "homework2/backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Run database migrations
        run: uv run python migrations.py

      - name: Run integration tests
        run: uv run pytest tests/integration/test_api.py -v --tb=short

  # Docker: Build Images
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [frontend-build-test, backend-unit-tests, backend-integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/homework2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: homework2
          file: homework2/infra/Dockerfile.backend
          push: false
          tags: coding-interview-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: homework2
          file: homework2/infra/Dockerfile.frontend
          push: false
          tags: coding-interview-frontend:latest
          build-args: |
            VITE_API_URL=https://coding-interview-backend.onrender.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Render
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/homework2'
    environment:
      name: production
      url: https://coding-interview-frontend.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Backend)
        env:
          RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_BACKEND" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_BACKEND"
            echo "‚úÖ Backend deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_BACKEND not set"
            exit 1
          fi

      - name: Deploy to Render (Frontend)
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_FRONTEND" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_FRONTEND"
            echo "‚úÖ Frontend deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_FRONTEND not set"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render to deploy services..."
          sleep 30

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed!"
          echo "üì¶ Backend: https://coding-interview-backend.onrender.com"
          echo "üåê Frontend: https://coding-interview-frontend.onrender.com"
          echo "üìñ API Docs: https://coding-interview-backend.onrender.com/docs"

