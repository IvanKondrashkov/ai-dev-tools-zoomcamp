<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        nav {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        nav a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            color: #000;
        }
        
        .messages {
            margin-bottom: 1rem;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: #000;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #b71c1c;
        }
        
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
        
        form {
            margin-top: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        input[type="checkbox"] {
            width: auto;
        }
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .todo-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 1rem;
        }
        
        .todo-item.resolved {
            opacity: 0.6;
        }
        
        .todo-item.overdue {
            border-left: 3px solid #d32f2f;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }
        
        .todo-title {
            font-weight: 500;
            font-size: 1rem;
        }
        
        .todo-title.completed {
            text-decoration: line-through;
            color: #999;
        }
        
        .todo-meta {
            font-size: 0.85rem;
            color: #999;
            margin: 0.5rem 0;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }
        
        .empty-state h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}TODO{% endblock %}</h1>
        <nav>
            <a href="{% url 'todos:home' %}">Home</a>
            <a href="{% url 'todos:create' %}">New</a>
        </nav>
    </header>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
